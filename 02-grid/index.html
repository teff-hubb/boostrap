<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- sistema de filas y columnas de bootstrap:
    fila -> se utiliza con la clase row
    columna -> se utiliza con la clase col  -->

<!-- un contenedor principal -->

<div class="container">
    <div class="row bg1">
        <!-- 3 columnas -->
<div class="col">
    <p>columna 1</p>
</div>
<div class="col">
    <p>columna 2</p>
</div>
<div class="col">
    <p>columna 3</p>
</div>
    </div>
    <div class="row">
        <div class="col">
            <p>columna 4</p>
        </div>
        <div class="col">
            <p>columna 5</p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- numero de columnas max en bootstrap: 12 columnas  -->
        <div class="col">
            <p>columna 1</p>
        </div>
        <div class="col">
            <p>columna 2</p>
        </div>
        <div class="col">
            <p>columna 3</p>
        </div>
        <div class="col">
            <p>columna 4</p>
        </div>
        <div class="col">
            <p>columna 5</p>
        </div>
        <div class="col">
            <p>columna 6</p>
        </div>
        <div class="col">
            <p>columna 7</p>
        </div>
        <div class="row">
            <div class="col">
                <p>columna 1</p>
            </div>
            <div class="col">
                <p>columna 2</p>
            </div>
            <div class="col">
                <p>columna 3</p>
            </div>
            <div class="col">
                <p>columna 4</p>
            </div>
            <div class="col">
                <p>columna 5</p>
            </div>
            <div class="col">
                <p>columna 6</p>
            </div>
            <div class="col">
                <p>columna 7</p>
            </div>
            <div class="col">
                <p>columna 8</p>
            </div>
            <div class="col">
                <p>columna 9</p>
            </div>
            <div class="col">
                <p>columna 10</p>
            </div>
            <div class="col">
                <p>columna 11</p>
            </div>
            <div class="col">
                <p>columna 12</p>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>  
</body>
</html>
